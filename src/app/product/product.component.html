<div>
    <div class="product-list">
        <ul class="product" *ngFor="let product of product">
            <img src={{product.img}}>
            <div class="details">
                <li class="desc">{{product.name}}</li>
                <li class="desc">Price : {{product.price}} $    </li>
                <li class="product-desc">{{product.desc}}</li>
            </div>
        </ul>
    </div>
</div>
